<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Weight OCR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #000000;
      min-height: 100vh;
      overflow-x: hidden;
      color: #fff;
    }

    .card {
      background: #111111;
      border: 1px solid #222222;
      border-radius: 20px;
    }

    .card-soft {
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 16px;
    }

    .accent-green { color: #22c55e; }
    .accent-yellow { color: #eab308; }
    .accent-red { color: #ef4444; }
    .accent-blue { color: #3b82f6; }

    .bg-green { background: rgba(34, 197, 94, 0.15); }
    .bg-yellow { background: rgba(234, 179, 8, 0.15); }
    .bg-red { background: rgba(239, 68, 68, 0.15); }

    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Smooth transitions - prevent flickering */
    .fade-transition {
      transition: opacity 0.2s ease-in-out;
    }

    .stable-height {
      min-height: 200px;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 2px;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      opacity: 1;
    }

    /* Mobile optimizations */
    @media (max-width: 640px) {
      .mobile-stack {
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="p-4">
  <div class="max-w-6xl mx-auto space-y-4">

    <!-- Header -->
    <div class="card p-4">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
          </div>
          <div>
            <h1 class="text-xl font-bold text-white">Weight OCR</h1>
            <p class="text-xs text-gray-500">Live Monitor</p>
          </div>
        </div>

        <div class="flex items-center gap-2 bg-green-500/20 px-3 py-1.5 rounded-full border border-green-500/30">
          <span class="relative flex h-2 w-2">
            <span class="pulse absolute inline-flex h-full w-full rounded-full bg-green-400"></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-green-400"></span>
          </span>
          <span class="text-green-400 font-semibold text-xs tabular-nums">
            <span id="countdown">3</span>s
          </span>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <div class="flex items-center gap-2 flex-1">
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <input
            type="number"
            id="refresh-interval"
            min="1"
            max="60"
            value="3"
            class="card-soft text-white px-3 py-2 rounded-xl text-sm w-16 focus:outline-none focus:ring-2 focus:ring-blue-500/50 tabular-nums"
          />
          <span class="text-gray-500 text-sm">sek</span>
        </div>

        <button
          id="manual-refresh"
          class="card-soft hover:bg-white/5 text-white px-4 py-2 rounded-xl text-sm font-medium transition-all active:scale-95 flex items-center gap-2"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          Odśwież
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div id="latest-upload">
      <div class="card p-6 stable-height">
        <div class="text-gray-600 text-center py-12 text-sm">
          Oczekiwanie na dane...
        </div>
      </div>
    </div>

    <!-- History -->
    <div id="previous-uploads">
      <div class="flex items-center gap-2 mb-3 px-1">
        <div class="w-1 h-4 bg-gray-700 rounded-full"></div>
        <h2 class="text-gray-400 text-xs font-bold uppercase tracking-wider">
          Historia pomiarów
        </h2>
      </div>
      <div class="space-y-2">
        <div class="card-soft p-4">
          <div class="text-gray-600 text-center py-6 text-xs">
            Brak historii
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    let countdownValue = 3;
    let countdownInterval;
    let lastDataHash = '';

    function hashData(data) {
      return JSON.stringify(data);
    }

    function formatTime(isoString) {
      const date = new Date(isoString);
      const now = new Date();

      const h = String(date.getHours()).padStart(2, '0');
      const m = String(date.getMinutes()).padStart(2, '0');
      const s = String(date.getSeconds()).padStart(2, '0');
      const time = h + ':' + m + ':' + s;

      // Check if it's today
      const isToday = date.toDateString() === now.toDateString();

      if (isToday) {
        return time;
      } else {
        // Not today - add date
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return day + '.' + month + '.' + year + ' ' + time;
      }
    }

    function getTimeColor(isoString) {
      const diffSecs = Math.floor((new Date() - new Date(isoString)) / 1000);
      return diffSecs > 30 ? 'accent-red' : 'accent-green';
    }

    function renderMetadata(metadata) {
      if (!metadata || Object.keys(metadata).length === 0) return '';

      return '<div class="flex flex-wrap gap-2 mt-3">' +
        Object.entries(metadata)
          .map(([key, value]) =>
            `<div class="card-soft px-3 py-1.5 text-xs">
              <span class="text-gray-500">${key}:</span>
              <span class="text-white font-medium ml-1">${value}</span>
            </div>`
          ).join('') +
        '</div>';
    }

    function renderLatestUpload(data) {
      if (!data || data.length === 0) {
        return `<div class="card p-6 stable-height">
                  <div class="text-gray-600 text-center py-12 text-sm">
                    Oczekiwanie na dane...
                  </div>
                </div>`;
      }

      const latest = data[0];
      const conf = Math.round(latest.confidence * 100);
      const confClass = conf >= 80 ? 'accent-green bg-green' :
                        conf >= 60 ? 'accent-yellow bg-yellow' :
                        'accent-red bg-red';
      const metaHtml = renderMetadata(latest.metadata);

      return `<div class="card p-5 fade-transition">
               <div class="grid lg:grid-cols-[320px_1fr] gap-5">

                 <!-- Image -->
                 <div class="rounded-2xl overflow-hidden border border-gray-800 bg-black stable-height">
                   <img
                     src="${latest.imageUrl}"
                     alt="Weight"
                     class="w-full h-full object-contain"
                     loading="eager"
                   />
                 </div>

                 <!-- Info -->
                 <div class="space-y-4 mobile-stack">

                   <!-- Big Weight -->
                   <div>
                     <div class="text-gray-500 text-xs mb-1 font-medium uppercase tracking-wider">Waga</div>
                     <div class="text-6xl font-bold text-white tabular-nums leading-tight">
                       ${latest.weight}
                       <span class="text-2xl text-gray-600 ml-2">kg</span>
                     </div>
                   </div>

                   <!-- Stats -->
                   <div class="grid grid-cols-3 gap-3">
                     <div class="card-soft p-3">
                       <div class="text-gray-500 text-xs mb-1.5">Pewność</div>
                       <div class="${confClass} text-2xl font-bold tabular-nums">${conf}%</div>
                     </div>

                     <div class="card-soft p-3">
                       <div class="text-gray-500 text-xs mb-1.5">Czas</div>
                       <div class="${getTimeColor(latest.receivedAt)} text-lg font-bold">
                         ${formatTime(latest.receivedAt)}
                       </div>
                     </div>

                     <div class="card-soft p-3 col-span-3">
                       <div class="text-gray-500 text-xs mb-1.5">Surowy tekst OCR (każda linia)</div>
                       <div class="text-white text-sm font-mono space-y-1">
                         ${latest.rawText.split('\n').map((line, i) => `<div class="bg-gray-800/50 px-2 py-1 rounded">Linia ${i+1}: "${line}"</div>`).join('')}
                       </div>
                     </div>
                   </div>

                   ${metaHtml}

                 </div>
               </div>
             </div>`;
    }

    function renderPreviousUploads(data) {
      if (!data || data.length <= 1) {
        return `<div class="card-soft p-4">
                  <div class="text-gray-600 text-center py-6 text-xs">
                    Brak historii
                  </div>
                </div>`;
      }

      const previous = data.slice(1, 6);

      return previous.map(item => {
        const conf = Math.round(item.confidence * 100);
        const confClass = conf >= 80 ? 'accent-green bg-green' :
                          conf >= 60 ? 'accent-yellow bg-yellow' :
                          'accent-red bg-red';

        return `<div class="card-soft p-3 hover:bg-white/5 transition-all">
                  <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                      <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-gray-800 to-gray-900 flex items-center justify-center border border-gray-800">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                      </div>
                      <div>
                        <div class="text-2xl font-bold text-white tabular-nums">
                          ${item.weight}<span class="text-base text-gray-600 ml-1">kg</span>
                        </div>
                        <div class="${getTimeColor(item.receivedAt)} text-xs font-medium">
                          ${formatTime(item.receivedAt)}
                        </div>
                      </div>
                    </div>
                    <div class="${confClass} px-3 py-1.5 rounded-lg text-sm font-bold tabular-nums">
                      ${conf}%
                    </div>
                  </div>
                </div>`;
      }).join('');
    }

    async function fetchHistory() {
      const refreshBtn = document.getElementById('manual-refresh');
      const refreshIcon = refreshBtn.querySelector('svg');

      try {
        refreshIcon.classList.add('spin');
        const response = await fetch('/api/history');
        const result = await response.json();

        if (result.success) {
          const newHash = hashData(result.data);

          // Only update if data changed - prevents flickering
          if (newHash !== lastDataHash) {
            lastDataHash = newHash;

            const latestContainer = document.getElementById('latest-upload');
            const prevContainer = document.getElementById('previous-uploads');

            // Smooth opacity transition
            latestContainer.style.opacity = '0.7';

            setTimeout(() => {
              latestContainer.innerHTML = renderLatestUpload(result.data);
              prevContainer.innerHTML =
                `<div class="flex items-center gap-2 mb-3 px-1">
                  <div class="w-1 h-4 bg-gray-700 rounded-full"></div>
                  <h2 class="text-gray-400 text-xs font-bold uppercase tracking-wider">
                    Historia pomiarów
                  </h2>
                </div>
                <div class="space-y-2">` +
                renderPreviousUploads(result.data) +
                `</div>`;

              latestContainer.style.opacity = '1';
            }, 100);
          }
        }
      } catch (error) {
        console.error('Fetch error:', error);
      } finally {
        refreshIcon.classList.remove('spin');
      }
    }

    function startCountdown() {
      const intervalInput = document.getElementById('refresh-interval');
      const intervalSeconds = parseInt(intervalInput.value) || 3;
      countdownValue = intervalSeconds;
      document.getElementById('countdown').textContent = countdownValue;

      if (countdownInterval) clearInterval(countdownInterval);

      countdownInterval = setInterval(() => {
        countdownValue--;
        document.getElementById('countdown').textContent = countdownValue;

        if (countdownValue <= 0) {
          fetchHistory();
          countdownValue = parseInt(intervalInput.value) || 3;
        }
      }, 1000);
    }

    document.getElementById('refresh-interval').addEventListener('change', startCountdown);
    document.getElementById('manual-refresh').addEventListener('click', () => {
      fetchHistory();
      startCountdown();
    });

    fetchHistory();
    startCountdown();
  </script>
</body>
</html>
